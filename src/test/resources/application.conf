actor-system-registry: {
  eu-inn: {
    akka-system-name: eu-inn-cluster
    log-messages: true
    akka {
      loggers = ["akka.event.slf4j.Slf4jLogger"]
      #loglevel = "DEBUG"
      #actor.debug {
      #  receive = on
      #  autoreceive = on
      #  lifecycle = on
      #}
      #actor.remote {
      #  log-sent-messages = on
      #  log-received-messages = on
      #}
      actor {
        provider = "akka.cluster.ClusterActorRefProvider"
      }
      remote {
        log-remote-lifecycle-events = off
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2551
        }
      }

      cluster {
        seed-nodes = [
          "akka.tcp://eu-inn@127.0.0.1:2551"
        ]
        auto-down-unreachable-after = off
      }

      contrib.cluster.pub-sub {
        name = distributedPubSubMediator
        role = ""
        gossip-interval = 1s
        removed-time-to-live = 120s
      }
    }
  }
}

hyperbus: {
  transports: {
    akka-cluster-client: {
      class-name: DistributedAkkaClientTransport,
      configuration: ${actor-system-registry.eu-inn}
    }
    akka-cluster-server: {
      class-name: DistributedAkkaServerTransport,
      configuration: ${actor-system-registry.eu-inn}
    }
  },
  client-routes: [
    {
      topic.url.match-type: Any
      topic.url.value: abc
      transport: akka-cluster-client
    }
  ],
  server-routes: [
    {
      topic.url.match-type: Any
      topic.url.value: abc
      transport: akka-cluster-server
    }
  ]
}
