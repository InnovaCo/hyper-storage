actor-system-registry: {
  eu-inn-0: {
    actor-system-name: eu-inn-cluster
    actor-system-key: eu-inn-0
    log-messages: true
    deque-dispatcher: {
      executor = "thread-pool-executor"
      type = Dispatcher
    }
    akka {
      loggers = ["akka.event.slf4j.Slf4jLogger"]
      loglevel = "DEBUG"
      actor {
        provider = "akka.cluster.ClusterActorRefProvider"
        deque-dispatcher.mailbox-type = "akka.dispatch.UnboundedDequeBasedMailbox"
        debug {
          receive = on
          autoreceive = on
          lifecycle = on
        }
      }
      remote {
        log-remote-lifecycle-events = off
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2550
        }
      }

      cluster {
        seed-nodes = [
          "akka.tcp://eu-inn-cluster@127.0.0.1:2550"
        ]
        auto-down-unreachable-after = off
        roles = ["revault"]
      }

      contrib.cluster.pub-sub {
        name = distributedPubSubMediator
        role = ""
        gossip-interval = 1s
        removed-time-to-live = 120s
      }
    }
  }

